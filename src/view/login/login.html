<template>
  <require from="./login.css"></require>

  <div class="centered-content">
    <mdc-card class="demo-card">
      <div class="demo-card-article-group-heading" mdc-subtitle2>Login</div>
      <mdc-list-divider></mdc-list-divider>

      <div outlined class="centered-content">

        <div class="form-field">
          <mdc-text-field label="Username" outlined class="demo-shaped-text-field--outline"
                          value.bind="username"></mdc-text-field>
        </div>

        <div class="form-field" if.bind="showPasswordProcessCheckbox">
          <mdc-text-field label="Password" outlined type="password" class="demo-shaped-text-field--outline"
                          value.bind="password"></mdc-text-field>
        </div>

      </div>

      <mdc-list-divider></mdc-list-divider>
      <mdc-card-actions full-bleed>
        <div class="centered-content">

          <!-- Old fashioned login-->
          <div if.bind="showPasswordProcessCheckbox">
            <button mdc-button outlined>Register</button>
            <button mdc-button outlined>Login</button>
          </div>

          <!-- HalloID magic-->
          <div if.bind="renderHalloIDButton">
            <button mdc-button unelevated class="demo-button-ink-color" click.delegate="loginWithHalloID()">
              <mdc-icon>fingerprint</mdc-icon>
              Login with HalloID
            </button>
            <div class="centered-content">
              <mdc-form-field>
                <mdc-checkbox class="demo-checkbox--custom-stroke-and-fill"
                              checked.bind="showPasswordProcessCheckbox"></mdc-checkbox>
                <label>I prefer to use a password</label>
              </mdc-form-field>
            </div>
          </div>

        </div>

      </mdc-card-actions>
    </mdc-card>
  </div>


</template>
